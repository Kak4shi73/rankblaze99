<head>

  <!-- Redirect script for SPA routes -->
  <script>
    // List of valid routes that should be handled by the SPA
    const routes = [
      '/terms',
      '/privacy',
      '/refund',
      '/about',
      '/tools',
      '/reviews',
      '/cart',
      '/login',
      '/signup'
    ];
    
    // Get the current path
    const path = window.location.pathname;
    
    // Check if this is a known route that should be handled by the SPA
    if (routes.includes(path)) {
      // Redirect to the root with the current path in the URL
      window.location.replace('/?redirect=' + path);
    }
  </script>
